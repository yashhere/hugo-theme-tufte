{{ define "main" }}

<header>
    <h1>List of {{ .Data.Plural }}</h1>
</header>

{{ $type := .Type }}
<ul>
    {{ range .Data.Terms.ByCount }}
        {{ $count := .Count }}
        {{ with site.GetPage (printf "/%s/%s" $type (.Name | urlize)) }}
            <li>
                <a href="{{ .Permalink }}">{{ .Name }}</a> ({{ $count }})
            </li>
        {{ end }}
    {{ end }}
</ul>

{{ end }}
