{{- $txs := ( $.Scratch.Get "taxonomy" ) -}}
{{- $tx := ( $txs | singularize ) -}}

{{- $taxonomies := ( index $.Site.Taxonomies $txs ) -}}

<div class='taxo-{{ $txs }}'>
    {{- partial "svg/icons" $tx -}}
    {{- range $i, $item := ( $.GetTerms $txs ) -}}
        {{- if gt $i 0 }}, {{ end -}}
        <a class='{{ $tx }}' href='{{ $item.RelPermalink }}'>
            {{- humanize $item.Title -}}
        </a>
    {{- end -}}
</div>
